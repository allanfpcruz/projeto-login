<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">              
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="texto">Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>

                    <div class="campo">
                        <span class="material-icons">account_circle</span>
                        <input type="text" name="login" id="ilogin" placeholder="Digite seu email" autocomplete="email">

                        <span class="material-icons">key</span>

                    </div>
                    <input type="submit" value="Entrar" class="botao" >
                    <button class="botao" id="esqueci">Esqueci minha senha <span class="material-icons">mail</span></button>
                    
                </form>
            </div>
